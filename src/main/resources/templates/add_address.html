<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Add person</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
    <style>
table {
border-collapse: collapse;
width: 100%;
color: #588c7e;
font-family: monospace;
font-size: 25px;
text-align: left;
}
th {
background-color: #588c7e;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
<div class="u1">

    <div sec:authorize="hasAnyRole('USER', 'ADMIN')" class="welcome">
        <h3 th:inline="text">user: [[${#httpServletRequest.remoteUser}]]</h3>
    </div>
    <div sec:authorize="hasAnyRole('ANONYMOUS')">
        <form action="#" th:action="@{/login}">
            <tr>
                <td colspan = "2"><button class="przycisk" type ="submit">Log in</button></td>
            </tr>
        </form>
    </div>


    <div sec:authorize="hasAnyRole('USER', 'ADMIN')">
        <form action="#" th:action="@{/logout}">
            <tr>
                <td colspan = "2"><button class="przycisk" type ="submit">Log out</button></td>
            </tr>
        </form>
    </div>
</div>




<div align="center">
    <h1>Add new address</h1>

    <br />


    <form action="#" th:action="@{/saveAddress}" th:object="${address}"
          method="post">
        <table border="1" cellpadding="10">
            <tr>
                <td>Street:</td>
                <td><input type="text" th:field="*{STREET}"></td>
            </tr>
            <tr>
                <td>Apt number:</td>
                <td><input type="text" th:field="*{APT_NUMBER}"></td>
            </tr>
            <tr>
                <td>Code:</td>
                <td><input type="text" th:field="*{CODE}"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="*{CITY}"></td>
            </tr>

            <tr>
                <td colspan = "2"><button type ="submit">Save Address</button></td>
            </tr>


        </table>
    </form>
    <div align="center" class="przycisk3">
        <form action="#" th:action="@{/backHomePage}">
            <tr>
                <td colspan = "2"><button type ="submit"><h4>Home Page</h4></button></td>
            </tr>
        </form>
    </div>
</div>


</body>
