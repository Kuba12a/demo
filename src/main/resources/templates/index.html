<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <title>People and their animals</title>
    <style>
table {
border-collapse: collapse;
width: 100%;
color: #588c7e;
font-family: monospace;
font-size: 25px;
text-align: left;
}
th {
background-color: #588c7e;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
    <div align="center">
        <h1>Adresses</h1>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Address_Id</th>
                    <th>Street</th>
                    <th>APT_NUMBER</th>
                    <th>CODE</th>
                    <th>CITY</th>
                </tr>
            </thead>

        <tbody>
        <tr th:each = "Adres : ${listAdress}">
            <td th:text="${addres.id}">ID</td>
            <td th:text="${addres.street}">STREET</td>
            <td th:text="${addres.apt_number}">APT_NUMBER</td>
            <td th:text="${addres.code}">CODE</td>
            <td th:text="${addres.city}">CITY</td>
        </tr>
        </tbody>

        </table>
    </div>
</body>
</html>
